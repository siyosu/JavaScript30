<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Shadow</title>
    <link rel="icon" href="logo-github.svg" />
  </head>
  <body>
    <h1 contenteditable>ðŸš€SIYOSU</h1>
    <style>
      body {
        background: url("background.svg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      h1 {
        font-size: 5rem;
        font-family: Arial;
        color: white;
      }
    </style>

    <script>
      const body = document.querySelector("body");
      const text = body.querySelector("h1");
      const walk = 400;

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = body;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(0,255,255,0.5),
        ${xWalk * -1}px ${yWalk}px 0 rgba(255,0,255,0.5),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.5),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.5)
        `;
        console.log(xWalk, yWalk);
      }

      body.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
