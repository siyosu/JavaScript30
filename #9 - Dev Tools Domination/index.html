<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="logo-github.svg" />
    <style>
      body {
        background: url("background.svg");
        background-size: cover;
        background-position: center center;
        height: 100vh;
        display: grid;
        place-items: center;
        color: white;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // clearing
      console.clear();

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello, Im a %s string", "good");

      // Styled
      console.log(
        "%c Hello World",
        "font-size:20px; background:gray; padding:5px; border-radius:5px; font-family: Arial;"
      );

      // warning!
      console.warn("Check your surrounding");

      // Error :|
      console.error("Failed to fetch data");

      // Info
      console.info("Im broke");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("hello"), "That is wrong!");

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Yos");
      console.count("Yos");
      console.count("Yos");
      console.count("Hello");
      console.count("Hello");
      console.count("Hello");
      console.count("Yos");
      console.count("Yos");
      console.count("Hello");

      // timing
      console.time("Fetching data");
      fetch(`https://api.github.com/users/siyosu`)
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("Fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
